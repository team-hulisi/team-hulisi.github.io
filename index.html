<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hulisi - Find Card Offers</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar" id="navbar">
    <button class="back-btn hidden" id="navbarBack">‚Üê</button>
    <div>
      <div class="brand">Hulisi</div>
      <div class="tagline">Quickly find offers on your cards</div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero" id="hero">
    <h1>Hulisi</h1>
    <p>Quickly find offers on your card. No login, no card details, full privacy.</p>
    <button class="btn" id="findOffersBtn">Find Offers</button>
  </section>

  <!-- Card Selection Section -->
  <section class="selection" id="selection">
    <div class="search-bar">
      <div class="search-input-wrap" id="searchWrap">
        <input type="text" class="search-input" id="searchInput" placeholder="Type name of your card to filter. Select all your cards.">
      </div>
    </div>
    <div class="banks" id="banksList"></div>
    <div class="show-offers-wrap" id="showOffersWrap">
      <button class="btn btn-block" id="showOffersBtn">Show Offers</button>
    </div>
  </section>

  <!-- Offers Section -->
  <section class="offers" id="offers">
    <div class="offers-top-bar">
      <div class="selected-chips" id="offerChips"></div>
    </div>
    <div class="carousel-container" id="carouselContainer"></div>
    <div class="offers-list">
      <h3>All Offers</h3>
      <div id="offersList"></div>
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
